    let currentQuestion = 0;
    let score = 0;
    let errors = 0;
    let timer;
    const askedQuestions = []; // Array to keep track of displayed questions

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffleArray(questions); // Shuffle questions at the beginning of the game

    function displayQuestion() {
      const questionElement = document.getElementById("question");
      const optionsElement = document.getElementById("options");
      const timeElement = document.getElementById("time");

      if (askedQuestions.length === questions.length) {
        // If yes, display final score and end the game
        alert(`Quiz finished! Your final score is ${score}`);
        // Update the hidden input field with the final score
        document.getElementById('scoreInput').value = score;
        // Submit the form to save the score
        document.getElementById('scoreForm').submit();
        return; // Stop further execution of JavaScript
      }

      // Choose a random question that hasn't been asked yet
      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * questions.length);
      } while (askedQuestions.includes(randomIndex));

      // Add the index of the question to the list of asked questions
      askedQuestions.push(randomIndex);

      // Update the current question to the chosen question
      const question = questions[randomIndex];
      questionElement.textContent = question.question;
      optionsElement.innerHTML = "";

      // Display answer options
      question.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option.text;
        button.onclick = () => checkAnswer(option.id, question.answer);
        optionsElement.appendChild(button);
      });


      
      // Start the 15-second timer
      let timeLeft = 15;
      timeElement.textContent = timeLeft;

      timer = setInterval(() => {
        timeLeft--;
        timeElement.textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer); // Clear the timer when time runs out
          nextQuestion();
        }
      }, 500); // 1 second
    }


    function checkAnswer(selectedOption, correctAnswer) {
      clearInterval(timer); // Clear the timer when an answer is selected

      const timeLeft = 15 - parseInt(document.getElementById("time").textContent);
      let points = 0;

      if (selectedOption === correctAnswer) {
        // Calculate score based on remaining time
        if (timeLeft <= 10 && timeLeft > 0) {
          points = 1500; // If remaining time is <= 10 seconds, gain 1500 points
        } else {
          points = 750; // Otherwise, gain 750 points
        }

        score += points;
        document.getElementById("score").textContent = `Score: ${score}`;
        
      }

      // Disable all option buttons after clicking
      const optionButtons = document.querySelectorAll("#options button");
      optionButtons.forEach(button => {
        button.disabled = true;
      });

      setTimeout(() => {
        nextQuestion();
      }, 1000); // 1 second
    }

    // Show error modal

    function nextQuestion() {
      currentQuestion++;
      displayQuestion(); // Display the next question
    }
